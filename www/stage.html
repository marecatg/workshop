<script>

    $(function() {
        var monthNames = [
  "January", "February", "March",
  "April", "May", "June", "July",
  "August", "September", "October",
  "November", "December"
];

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

   var stage = [];
   $.ajax({
     type: "GET",
     url: "http://workshop.gaetan-marecat.fr/api/stages/" + getParameterByName('id', false),
     dataType: 'json'
   }).success(function(data) {
       console.log(data);
     $('#infostage').append(data.mission);
     var date = new Date(data.date_debut);
     var day = date.getDate();
        var monthIndex = date.getMonth();
        var year = date.getFullYear();
     $('#infodate').append(day + ' ' + monthNames[monthIndex] + ' ' + year);
     $('#infoduree').append(data.duree);
       $('#nomStage').append(data.titre);
       $('#adresse').append(data.entreprise.rue + ' - ' + data.entreprise.code_postal + ' ' + data.entreprise.ville);
   }).error(function(err){
     console.log(err);
   });

});
</script>
