	<section id="support" class="doublediagonal">
            <div class="container">
                <div class="section-heading scrollpoint sp-effect3 titre-perso">
                    <h1>Inscription</h1>
                    <div class="divider"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-sm-8 scrollpoint sp-effect1">
                                <form role="form">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" onblur="verifMail(this)">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Mot de passe" onblur="verifMdp(this)">
                                    </div>
                                    <div class="section-heading scrollpoint sp-effect3 soustitre-perso">
                                        <h3>Informations générales</h3>
                                        <div class="divider"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Nom">
                                    </div>
                                    <div class="form-group">
                                        <input id="form-error" type="text" class="form-control" placeholder="Prénom">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Téléphone" onblur="verifNumber(this)">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Pays">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Code Postal" onblur="verifNumber(this)">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Ville">
                                    </div>
                                    <div class="form-group">
                                         <textarea cols="30" rows="1" class="form-control" placeholder="Adresse"></textarea>
                                    </div>
                                    <div class="section-heading scrollpoint sp-effect3 soustitre-perso">
                                        <h3>Informations professionnelles</h3>
                                        <div class="divider"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Secteur d'activité">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Profession actuelle">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Entreprise actuelle">
                                    </div>
                                    <div class="btn-form">
                                        <button type="submit" class="btn btn-primary btn-lg">Valider</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
